<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - Your Posts</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    .dashboard-container {
      max-width: 900px;
      margin: 60px auto;
      padding: 20px;
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .post-card {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
    }

    .post-card h2 {
      margin-top: 0;
    }

    .post-meta {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }

    .post-actions {
      margin-top: 10px;
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .post-actions i {
      margin-right: 4px;
    }

    .comment-section {
      margin-top: 10px;
      padding-left: 15px;
    }

    .comment-section p {
      font-size: 14px;
      margin: 5px 0;
    }

    .followers-box {
      background: #eef2f7;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 25px;
      display: none;
    }

    .followers-box ul {
      padding-left: 18px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
    }

    .left-nav h1 {
      margin: 0;
      font-size: 24px;
    }

    .left-nav nav a {
      margin-right: 15px;
      text-decoration: none;
      font-weight: bold;
      color: #555;
    }

    .right-nav {
      margin-right: 30px;
    }

    .profile-dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      cursor: pointer;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      right: 0;
      top: 45px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      width: 140px;
      text-align: left;
    }

    .dropdown-menu a {
      display: block;
      padding: 6px 10px;
      color: #333;
      text-decoration: none;
      font-size: 14px;
    }

    .dropdown-menu a:hover {
      background-color: #f0f0f0;
    }

    .see-followers-btn {
      padding: 8px 12px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <div class="left-nav">
      <h1>BlogNation</h1>
      <nav><a href="feed.html">BLOG</a></nav>
    </div>
    <div class="right-nav">
      <div class="profile-dropdown">
        <img src="assets/pic-5.jpg" alt="Profile" class="dropdown-icon" />
        <div class="dropdown-menu">
          <a href="profile.html">Profile Details</a>
          <a href="create.html">Create Post</a>
          <a href="edit.html">Edit Post</a>
          <a href="edit.html">Delete Post</a>
          <a href="dashboard.html">Dashboard</a>
          <a href="logout.html">Logout</a>
        </div>
      </div>
    </div>
  </header>

  <main class="dashboard-container">
    <div class="header-row">
      <h2>Your Posts Overview</h2>
      <button id="seeFollowersBtn" class="see-followers-btn">See Followers</button>
    </div>
    <div id="followersList" class="followers-box"></div>
    <div id="dashboard-posts"></div>
  </main>

  <script>
    const BASE_URL = "https://blognation-d0rz.onrender.com/api";

    document.addEventListener("DOMContentLoaded", () => {
      const icon = document.querySelector(".dropdown-icon");
      const menu = document.querySelector(".dropdown-menu");
      icon.addEventListener("click", () => {
        menu.style.display = menu.style.display === "block" ? "none" : "block";
      });
      document.addEventListener("click", (e) => {
        if (!e.target.closest(".profile-dropdown")) {
          menu.style.display = "none";
        }
      });

      const container = document.getElementById("dashboard-posts");

      fetch(`${BASE_URL}/posts`)
        .then(res => res.json())
        .then(posts => {
          container.innerHTML = "";
          posts.forEach(post => {
            const card = document.createElement("div");
            card.className = "post-card";
            card.innerHTML = `
              <h2>${post.title}</h2>
              <div class="post-meta"><strong>Author:</strong> ${post.author}</div>
              <p>${post.content}</p>
              <div class="post-actions">
                <span><i class="fas fa-heart" style="color:red;"></i> Likes: <span id="like-${post.id}">0</span></span>
                <span><i class="fas fa-comment"></i> Comments: <span id="comment-count-${post.id}">0</span></span>
                <button onclick="toggleComments(${post.id})">View Comments</button>
              </div>
              <div class="comment-section" id="comments-${post.id}" style="display:none;"></div>
            `;
            container.appendChild(card);

            fetch(`${BASE_URL}/likes/${post.id}`)
              .then(res => res.json())
              .then(count => {
                document.getElementById(`like-${post.id}`).innerText = count;
              });

            fetch(`${BASE_URL}/comments/${post.id}`)
              .then(res => res.json())
              .then(comments => {
                document.getElementById(`comment-count-${post.id}`).innerText = comments.length;
              });
          });
        });

      window.toggleComments = function(postId) {
        const section = document.getElementById(`comments-${postId}`);
        if (section.style.display === "none") {
          fetch(`${BASE_URL}/comments/${postId}`)
            .then(res => res.json())
            .then(comments => {
              section.innerHTML = comments.map(c => `<p><strong>${c.author}:</strong> ${c.content}</p>`).join("");
              section.style.display = "block";
            });
        } else {
          section.style.display = "none";
        }
      };

      document.getElementById("seeFollowersBtn").addEventListener("click", async function () {
        const userId = localStorage.getItem("userId");
        const container = document.getElementById("followersList");

        if (!userId) {
          alert("User not logged in");
          return;
        }

        if (container.style.display === "block") {
          container.style.display = "none";
          return;
        }

        try {
          const res = await fetch(`${BASE_URL}/follow/${userId}/followers`);
          const data = await res.json();

          if (res.ok) {
            container.style.display = "block";
            container.innerHTML = `<h3>Followers (${data.length})</h3><ul>` +
              data.map(user => `<li>${user.username} (${user.email})</li>`).join("") +
              `</ul>`;
          } else {
            container.innerHTML = "<p>Failed to fetch followers.</p>";
          }
        } catch (err) {
          console.error("Error fetching followers:", err);
          container.innerHTML = "<p>Something went wrong.</p>";
        }
      });
    });
  </script>
</body>
</html>
